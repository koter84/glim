# OpenELEC
set isoname="OpenELEC-Generic.i386-4.2.1.tar"
# set isoname="OpenELEC-Generic.x86_64-4.2.1.tar"
set isofile="${isopath}/openelec/${isoname}"
set isolink="http://releases.openelec.tv/${isoname}"
menuentry "OpenELEC Installer (USB LABEL 'GLIM')" --class openelec {
  linux /KERNEL boot=LABEL=GLIM installer quiet
}
menuentry "OpenELEC Live (USB LABEL 'GLIM')" --class openelec {
  linux /KERNEL boot=LABEL=GLIM disk=FILE=STORAGE,512 quiet
}

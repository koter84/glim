# Mint
if cpuid -l; then
menuentry "Linux Mint 17.1 Cinnamon (64bit)" --class linuxmint {
  set isoname="linuxmint-17.1-cinnamon-64bit.iso"
  set isofile="${isopath}/linuxmint/${isoname}"
  set isolink="http://mirror.netcologne.de/linuxmint/iso/stable/17.1/${isoname}"
  echo "Using ${isoname}..."
  loopback loop $isofile
  linux (loop)/casper/vmlinuz boot=casper iso-scan/filename=${isofile} quiet splash
  initrd (loop)/casper/initrd.lz
}
